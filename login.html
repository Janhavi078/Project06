<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniLeap</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-charcoal': '#121212',
                        'brand-dark': '#1A1A1A',
                        'brand-accent': '#6366F1',
                        'brand-accent-hover': '#4F46E5',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #E5E7EB;
        }

        .glass-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .error-message {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="font-sans">

    <!-- Header -->
    <header id="header" class="fixed top-0 left-0 w-full z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-2xl font-bold text-white">
                <a href="/"> Uni<span class="text-brand-accent">Leap</span></a>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="/" class="text-gray-300 hover:text-white transition">Home</a>
                <a href="/courses" class="text-gray-300 hover:text-white transition">Courses</a>
                <a href="/signup" class="text-gray-300 hover:text-white transition">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="max-w-md w-full">
            <!-- Login Card -->
            <div class="glass-card rounded-2xl p-8 animate-fade-in">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                    <p class="text-gray-400">Sign in to continue your journey</p>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="success-message bg-green-500/10 border border-green-500/50 text-green-400 px-4 py-3 rounded-lg mb-6">
                    <p id="successText"></p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6">
                    <p id="errorText"></p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"
                            placeholder="you@example.com">
                        <p id="emailError" class="text-red-400 text-sm mt-1 hidden"></p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"
                            placeholder="••••••••">
                        <p id="passwordError" class="text-red-400 text-sm mt-1 hidden"></p>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember"
                                class="w-4 h-4 text-brand-accent bg-brand-dark border-gray-600 rounded focus:ring-brand-accent focus:ring-2">
                            <span class="ml-2 text-sm text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-brand-accent hover:text-brand-accent-hover transition">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" id="loginBtn"
                        class="w-full bg-brand-accent hover:bg-brand-accent-hover text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                        <span id="loginBtnText">Sign In</span>
                        <div class="spinner ml-2"></div>
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-brand-dark text-gray-400">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="flex items-center justify-center px-4 py-3 border border-gray-700 rounded-lg hover:bg-brand-dark/50 transition">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z">
                            </path>
                        </svg>
                        <span class="text-sm font-medium text-gray-300">Google</span>
                    </button>
                    <button
                        class="flex items-center justify-center px-4 py-3 border border-gray-700 rounded-lg hover:bg-brand-dark/50 transition">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z">
                            </path>
                        </svg>
                        <span class="text-sm font-medium text-gray-300">GitHub</span>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <p class="text-center text-gray-400 text-sm mt-6">
                    Don't have an account?
                    <a href="/signup" class="text-brand-accent hover:text-brand-accent-hover font-semibold transition">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="auth.js"></script>
</body>

</html>
